<div class="col-lg-4">
    <div class="sidebar">
      <div class="row">
        <div class="col-lg-12">
          <div class="sidebar-item search">
            <form id="search_form" name="gs" method="GET" action="#">
              <input type="text" name="q" class="searchText" placeholder="type to search..." autocomplete="on">
            </form>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="sidebar-item recent-posts">
            <div class="sidebar-heading">
              <h2>Recent Posts</h2>
            </div>
            <div class="content">
              <ul>
                {% for blog in blogs|slice:'5' %}
                <li><a href="{% url 'post_details' blog.slug %}">
                  <h5>{{blog.title}}</h5>
                  <span>{{blog.created_date}}</span>
                </a></li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="sidebar-item categories">
            <div class="sidebar-heading">
              <h2>Categories</h2>
            </div>
            <div class="content">
              <ul>
                {% for category in rndm_categories %}
                <li><a href="{% url 'categories' category.slug %}">- {{category.title}}</a></li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="sidebar-item tags">
            <div class="sidebar-heading">
              <h2>Tag Clouds</h2>
            </div>
            <div class="content">
              <ul>
                {% for tag in tags %}
                <li><a href="{% url 'tags_blogs' tag.slug %}">{{tag.title}}</a></li>
                {% endfor %}
                
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
