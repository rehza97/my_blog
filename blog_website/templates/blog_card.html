{% for blog in blogs %}
<div class="col-lg-6">
  <div class="blog-post">
    <div class="blog-thumb">
      <img src="{{blog.banner.url}}" alt="">
    </div>
    <div class="down-content">
      <span>{{blog.category}}</span>
      <a href="post-details.html"><h4>{{blog.title}}</h4></a>
      <ul class="post-info">
        <li><a href="#">{{blog.user.username}}</a></li>
        <li><a href="#">{{blog.created_date}}</a></li>
        <li><a href="#">{{blog.blog_comment.all.count}} Comments</a></li>
      </ul>
      <p>{{blog.desc|truncatechars:100}}</p>
      <div class="post-options">
        <div class="row">
          <div class="col-lg-12">
            <ul class="post-tags">
              <li><i class="fa fa-tags"></i></li>

                  {% for tag in blog.tags.all %}
                  <li><a href="#">{{tag.title}}</a>,</li>
                    
                  {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
